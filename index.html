<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Growfy</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo"><img src="./image/logo.svg" alt="logo" class="logo" /></a>
          <nav class="header__menu menu">
            <div class="menu__body">
              <ul class="menu-list">
                <li class="menu-item"><a href="" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="" class="menu-link">About</a></li>
                <li class="menu-item"><a href="" class="menu-link">Pages</a></li>
                <li class="menu-item"><a href="" class="menu-link">Services</a></li>
              </ul>
            </div>
          </nav>
          <a href="" class="header__cart cart-header"
            ><span class="cart__header-text">cart</span> <span class="cart__header-quantity">0</span></a
          >
          <a href="" class="header__button button">Get started</a>
          <button type="button" class="icon-menu"><span></span></button>
        </div>
      </header>
      <main class="page">
        <section class="page__main main">
          <div class="main__container">
            <div class="main__content">
              <h1 class="main__title">Marketing solutions that grow your business.</h1>
              <div class="main__text">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum
                  tristique. Duis cursus, mi quis viverra ornare, eros dolor.
                </p>
              </div>
              <div class="main__actions">
                <a href="" class="main__button button">Our services</a>
                <a href="" class="main__button button main__button_dark">Contact us</a>
              </div>
            </div>
            <div class="main__images images-main">
              <div class="images-main_column">
                <div class="images-main_item images-main_item1"><img src="./image/main/01.jpg" alt="images" /></div>
                <div class="images-main_item images-main_item2"><img src="./image/main/02.jpg" alt="images" /></div>
              </div>
              <div class="images-main_column">
                <div class="images-main_item images-main_item3"><img src="./image/main/03.jpg" alt="images" /></div>
                <div class="images-main_item images-main_item4"><img src="./image/main/04.jpg" alt="images" /></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
